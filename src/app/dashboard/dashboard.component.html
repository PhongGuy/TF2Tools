<div class="container">
  <div class="row">
    <div class="col-lg-2 col-md-3">
      <div class="fixed-nav">
        <button mat-raised-button routerLink="hud" routerLinkActive="active" [disabled]="app.loading">
          Huds
        </button>
        <button mat-raised-button routerLink="hitsound" routerLinkActive="active" [disabled]="app.loading">
          Kill/hitsounds
        </button>
        <button mat-raised-button routerLink="crosshairs" routerLinkActive="active" [disabled]="app.loading">
          Crosshairs
        </button>
        <div class="gab"></div>
        <button mat-raised-button routerLink="weapon-sounds" routerLinkActive="active" disabled>
          Weapon sounds
        </button>
        <div class="gab"></div>
        <button mat-raised-button routerLink="settings" routerLinkActive="active" [matBadgeHidden]="!app.gitHub.update"
                matBadge="1" [disabled]="app.loading">
          Settings
        </button>
        <div class="gab"></div>
        <div class="d-flex justify-content-center">
          <a
            href="https://github.com/PhongGuy/TF2Tools/issues/new?assignees=PhongGuy&labels=bug&template=bug_report.md&title="
            mat-icon-button matTooltip="Report a bug">
            <mat-icon>bug_report</mat-icon>
          </a>
          <a
            href="https://github.com/PhongGuy/TF2Tools/issues/new?assignees=PhongGuy&labels=feature&template=feature_request.md&title="
            mat-icon-button matTooltip="Suggest a feature">
            <mat-icon>bookmark_add</mat-icon>
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-10 col-md-9">
      <router-outlet></router-outlet>
      <div class="mb-3"></div>
    </div>
  </div>
</div>
