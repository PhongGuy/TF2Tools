<h1 mat-dialog-title>{{ data.question }}</h1>
<div mat-dialog-content>
  <form (submit)="submit()">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input
        matInput
        #answer
        [formControl]="input"
        [errorStateMatcher]="matcher"
        cdkFocusInitial
      />
      <mat-error *ngIf="input.hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="input.hasError('nameExists')">
        That name already exists
      </mat-error>
      <mat-error *ngIf="input.hasError('special')">
        Can't use: \/:*?"<>|
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="answer.value"
    [disabled]="input.invalid"
  >
    Ok
  </button>
</div>
