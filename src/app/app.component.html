<mat-toolbar class="toolbar">
    <span>TF2 Tools</span>
    <small [textContent]="version"></small>
    <div class="spacer"></div>
    <button mat-icon-button (click)="minimize()" matTooltip="Minimize">
        <mat-icon>remove</mat-icon>
    </button>
    <button mat-icon-button (click)="fullscreenToggle()" [matTooltip]="fullscreenTip">
        <mat-icon>{{fullscreenIcon}}</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="close()" matTooltip="Close">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="room" #room>
    <router-outlet></router-outlet>
</div>
