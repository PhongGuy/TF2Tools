# This is a basic workflow to help you get started with Actions
name: 'Update docs & changelog'

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

    - name: Install Dependencies
      uses: actions/setup-node@v2
      with:
        node-version: "16"
    - run: npm i

    - name: Run changelog
      run: npm run changelog

    - name: Run docs
      run: npm run docs

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Update docs and changelog to reflect release changes
        title: Update docs and changelog
        body: Update docs and changelog to reflect release changes
        labels: documentation, chore
        assignees: PhongGuy
        branch: docs
        base: main
